<!-- This is the base template that all other site pages are based on. -->

<html>
	<head>
		{% if title %}
		<title>{{ title }} - microblog</title>
		{% else %}
		<title>Welcome to microblog</title>
		{% endif %}
	</head>
	<body>
		<div>Microblog: <a href="/index">Home</a></div> 
		<hr>
		<!-- display the messages -->
		{% with messages = get_flashed_messages() %} <!-- This is a way of assigning a variable-->
			{% if messages %} <!-- if there are any messages to display -->
				<ul>
				{% for message in messages %} 
					<li> {{ message }} </li>
				{% endfor %}
				</ul>
		{% endif %}
		{% endwith %}
	
		{% block content %} {% endblock %}<!-- This is where the block named "content" will appear -->
	</body>
</html>
